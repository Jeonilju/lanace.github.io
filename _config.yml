# Site wide configuration

title: "Lanace Blog"
description: "Android, iOS, Web devloper"
logo: 120x120.gif # 120x120 px default image used for Twitter summary card
teaser: 400x250.gif # 400x250 px default teaser image used in image archive grid
locale: ko_kr
url:
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-paginate

paginate: 8
paginate_path: "articles/:num"

# Site owner
owner:
  name: Ilju Jeon
  email: lanace93@gmail.com
  twitter:
  google:
    plus: "+lanace"
    ad-client: 'ca-pub-8084415308019740'
    ad-slot: 4343101004
  bio:
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname: https-lanace-github-io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
